    <div class="right-login"></div>
        <div class="card-login">
        <h1> LOGIN <i class="material-icons"> computer </i></h1>
            <div class="textfield">
                <label for="iusuario"> Usuário: </label><br>
                <input type="text" name="iusuario" id="iusuario" value="" autocomplete="off" placeholder="Ex: Miguel."><br><br>
            </div>
            <div class="textfield">
                <label for="isexo" > Sexo: </label><br>
                <select id="isexo"  value="------------">
                    <option value="------------"> ------------</option>
                    <option value="Masculino"> Masculino </option>
                    <option value="Feminino"> Feminino </option>
                </select><br><br>
            </div>
            <div class="textfield">
                <label for="idata" > Data de Nascimento: </label><br>
                <input type="date" name="idata" id="idata" value="" ><br><br>
            </div>
            <div class="textfield">
                <label for="iarea" > Área de Pesquisa: </label><br>
                    <select  id="iarea" value="" autocomplete="off">
                        <option value="------------">------------</option>
                        <option value="C++"> C++</option>
                        <option value="Html CSS ">Html CSS </option>
                        <option value="Java"> Java</option>
                        <option value="Javascript"> Javascript</option>
                        <option value="Python"> Python </option>
                    </select><br><br>
            </div>
            <div class="textfield">
                <label for="iemail" > E-mail: </label><br>
                <input type="email" name="iemail" id="iemail" autocomplete="off" value="" placeholder="Ex: joão@gmail.com " ><br><br>
            </div>
            <div class="textfield">
                <label for="itelefone" > Telefone: </label><br>
                <input type="tel" name="itelefone" id="itelefone" autocomplete="off" value=""  placeholder="(99)99999-9999" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" required><br><br>
            </div>
            <div class="textfield">
                <label for="pwd"> Senha: </label><br>
                <input type="password" id="pwd" value="" placeholder="Ex: 1234."><br><br>
            </div>
            <div class="textfield">
                <a href="Professor.html"><input type="button" value="Cadastrar"></a><br><br>
                <input type="reset" value="Apagar"><br>
